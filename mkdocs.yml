site_name: OSPA Documentation
site_description: OpenStack Policy Agent - Policy-driven audit and remediation for OpenStack clouds
site_url: https://openstack-policy-agent.github.io/OSPA/
repo_url: https://github.com/OpenStack-Policy-Agent/OSPA
repo_name: OpenStack-Policy-Agent/OSPA
edit_uri: edit/main/docs/

theme:
  name: material
  icon:
    logo: material/shield-check
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - search.highlight
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

plugins:
  - search
  - tags

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.mark
  - pymdownx.keys
  - tables
  - attr_list
  - md_in_html
  - def_list
  - toc:
      permalink: true
      toc_depth: 3

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/OpenStack-Policy-Agent/OSPA
  generator: false

copyright: Copyright &copy; 2026 OpenStack Policy Agent Contributors

