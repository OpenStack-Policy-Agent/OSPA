name: scaffold tests

on:
  pull_request:
    paths:
      - "cmd/scaffold/**"

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run scaffold tests
        run: go test ./cmd/scaffold/... -count=1


