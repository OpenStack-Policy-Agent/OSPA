version: v1
defaults:
  workers: 50
  days: 30
  output: findings.jsonl
rules:
  - id: stopped_instances_older_than
    description: Find SHUTOFF servers whose Updated timestamp is older than N days (approximation).
    resource: compute.server
    mode: enforce
    filters:
      status: SHUTOFF
    conditions:
      updatedOlderThanDays: 0
    remediation: delete


